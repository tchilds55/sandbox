name: Auto Assign New Issues to Project

on:
  issues:
    types: [opened]

jobs:
  assign-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to Project and label it
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const issueNodeId = issue.node_id;
            const issueNumber = issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            console.log(`Processing issue #${issueNumber}: ${issue.title}`);
            
            // Step 1: Add "AE Backlog" label
            try {
              await github.rest.issues.addLabels({
                owner: owner,
                repo: repo,
                issue_number: issueNumber,
                labels: ['AE Backlog']
              });
              console.log('✓ Added "AE Backlog" label');
            } catch (error) {
              console.error('Failed to add label:', error.message);
            }
            
            // Step 2: Get YOUR projects using viewer (not user lookup)
            const projectNumber = 3;
            
            console.log(`Looking for project number ${projectNumber}...`);
            
            // Use viewer instead of user(login:)
            const projectQuery = `
              query {
                viewer {
                  projectV2(number: ${projectNumber}) {
                    id
                    title
                  }
                }
              }
            `;
            
            let projectId;
            let projectTitle;
            
            try {
              const projectResult = await github.graphql(projectQuery);
              
              if (!projectResult.viewer.projectV2) {
                throw new Error(`Project #${projectNumber} not found`);
              }
              
              projectId = projectResult.viewer.projectV2.id;
              projectTitle = projectResult.viewer.projectV2.title;
              console.log(`✓ Found project: "${projectTitle}" (ID: ${projectId})`);
            } catch (error) {
              console.error('Failed to find project:', error.message);
              throw error;
            }
            
            // Step 3: Add issue to project
            const addToProjectMutation = `
              mutation($projectId: ID!, $contentId: ID!) {
                addProjectV2ItemById(input: {projectId: $projectId, contentId: $contentId}) {
                  item {
                    id
                  }
                }
              }
            `;
            
            try {
              await github.graphql(addToProjectMutation, {
                projectId: projectId,
                contentId: issueNodeId
              });
              console.log(`✓ Added issue #${issueNumber} to project "${projectTitle}"`);
            } catch (error) {
              console.error('Failed to add to project:', error.message);
              throw error;
            }
            
            console.log(`✅ Successfully processed issue #${issueNumber}`);
